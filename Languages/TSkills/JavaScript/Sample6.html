<html>
<script>
//Object Oriented Javascript
function Customer(name,street,city,state,email,balance){
	this.name=name;
	this.street=street;
	this.city=city;
	this.state=state;
	this.email=email;
	this.balance=balance;
	
	this.payDownBal=function(amtPaid){ this.balance-=amtPaid;};
	
	this.addToBal=function(amtCharged){this.balance+=amtCharged;};
}
var cust2=newCustomer("Sally Smith","234 Main","Pittsburg","PA","ssmith@aol.com",0.00);

cust2.addToBal(15.50);
//Shared Value for all 
Customer.prototype.isCreditAvail=true;

Customer.prototype.toString=function(){
	return this.name+" lives at "+this.street+" in "+ this.city+" "+this.state+" email:"+this.email+" is Credit available?:"+this.isCreditAvail;
};

document.write(cust2.toString());
</script>
</html>
